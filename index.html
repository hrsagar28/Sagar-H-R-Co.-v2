    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Cursor control via class */
      body.custom-cursor-active, 
      body.custom-cursor-active a, 
      body.custom-cursor-active button, 
      body.custom-cursor-active input, 
      body.custom-cursor-active textarea, 
      body.custom-cursor-active select { 
        cursor: none; 
      }

      /* Utility for grid background */
      .bg-grid {
        background-size: 4rem 4rem;
        background-image: linear-gradient(to right, rgba(0,0,0,0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0,0,0,0.03) 1px, transparent 1px);
      }
      
      /* Helper class for delaying content animation */
      .delay-2000 {
        animation-delay: 2.0s;
        opacity: 0;
        animation-fill-mode: forwards;
      }
      
      /* Ensure content is visible if JS fails or animation ends */
      .animate-content-reveal {
        opacity: 0; /* Start hidden, revealed by animation */
      }
      
      /* --- Form Micro-interactions --- */
      .peer:focus ~ .peer-label,
      .peer:not(:placeholder-shown) ~ .peer-label {
        top: -12px;
        font-size: 0.75rem;
        color: #1A4D2E;
        font-weight: 700;
      }

      .peer:focus ~ .peer-border {
        width: 100%;
        left: 0;
      }

      /* --- Awwwards Style Micro-interactions --- */
  
      /* 1. Rolling Text for Nav */
      .roll-text-group {
        position: relative;
        overflow: hidden;
        display: block;
        line-height: 1.2;
      }
      .roll-text-group span {
        display: block;
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .roll-text-group:hover .original-text {
        transform: translateY(-120%);
      }
      .roll-text-group:hover .hover-text {
        transform: translateY(0);
      }
      .roll-text-group .hover-text {
        position: absolute;
        top: 0;
        left: 0;
        transform: translateY(120%);
        color: #1A4D2E; /* brand-moss */
      }

      /* 2. Button Swipe Animation */
      .btn-liquid {
        position: relative;
        overflow: hidden;
        z-index: 1;
        transition: color 0.4s ease;
      }
      .btn-liquid::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1A4D2E; 
        transform: translateY(100%);
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        z-index: -1;
      }
      .btn-liquid:hover::before {
        transform: translateY(0);
      }
      .btn-liquid:hover {
        color: #ffffff !important;
      }
      
      /* 3. Link Underline Slide */
      .link-underline {
        position: relative;
        display: inline-block;
        text-decoration: none;
      }
      .link-underline::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 1px;
        bottom: -2px;
        left: 0;
        background-color: currentColor;
        transform: scaleX(0);
        transform-origin: bottom right;
        transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .link-underline:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
      }

      /* 4. Social Icon Magnetic Pull (CSS approximation) */
      .social-icon-hover {
        transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), background-color 0.3s ease, border-color 0.3s ease;
      }
      .social-icon-hover:hover {
        transform: translateY(-4px) scale(1.1);
        background-color: #111111; /* brand-dark */
        border-color: #111111;
        color: #ffffff;
      }
